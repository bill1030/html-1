<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title></title>
        <style>
            h1{text-decoration: overline}
            h2{text-decoration: underline}
            h3{text-decoration: line-through}
            a{text-decoration: none}
            @{
                text-decoration: overline      這一行是讓文字上發出現上畫線
                text-decoration: underline     這一行是讓文字上發出現底線
                text-decoration: line-through  這一行是讓文字上發出現刪除線
                text-decoration: none          這一行是讓文字可以連結其他網頁
                }
        </style>
    </head>
    <body>
        <h1>這是標題</h1>
        <h2>這是標題</h2>
        <h3>這是標題</h3>
        <a href=".">這是標題</a>
    </body>
</html>
